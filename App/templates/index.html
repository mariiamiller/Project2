<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Earnings vs Stock Price</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Measurement of Post Earnings Announcement Drift</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>SELECT Symbol:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
        <!-- <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div> -->
      </div>
      <div class="col-md-5">

                <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Q3 Earnings</h3>
          </div>
          <div id="earnings-date" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Surprise score</h3>
            <div id="gauge"></div>
          </div>
          <div id="earnings-date" class="panel-body"></div>
        </div>
      </div>
        
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h3 class="panel-title">Graph</h3>
      <div id="bubble"></div>
    </div>
    <div class="col-md-4">
        <div class="well">
            <h5>Real time price</h5>

            <div id="intraday_price" class="panel-body"></div>
          </div>
          <div class="well">
              <h5>Latest News</h5>

              <div id="news" class="panel-body"></div>
            </div>
    </div>
  </div>
